<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>DOM</title>
</head>
<body>
    <div id="list">
        <h1 class="text-center">TO DO LIST </h1>
            <form name="todo" class="m-3 p-3 d-flex justify-content-center">

                <input type="text" class="form-control bg-danger text-white" placeholder="saisir une tâche à faire"
                    id="tache1">
                <input type="button" class="btn btn-danger" onclick="Todo()" value="to do" id="todo1">
                <input type="button" class="btn btn-warning" onclick="Doing()" value="doing" id="doing1">
                <input type="button" class="btn btn-success" onclick="Done()" value="done" id="done1">
            </form>
            <form name="doing" class="m-3 p-3 d-flex justify-content-center">

                <input type="text" class="form-control bg-danger text-white" placeholder="saisir une tâche à faire"
                    id="tache2">
                <input type="button" class="btn btn-danger" onclick="Todo()" value="to do" id="todo2">
                <input type="button" class="btn btn-warning" onclick="Doing()" value="doing" id="doing2">
                <input type="button" class="btn btn-success" onclick="Done()" value="done" id="done2">
            </form>
            <form name="done" class="m-3 p-3 d-flex justify-content-center">

                <input type="text" class="form-control bg-danger text-white" placeholder="saisir une tâche à faire"
                    id="tache3">
                <input type="button" class="btn btn-danger" onclick="Todo()" value="to do" id="todo3">
                <input type="button" class="btn btn-warning" onclick="Doing()" value="doing" id="doing3">
                <input type="button" class="btn btn-success" onclick="Done()" value="done" id="done3">
            </form>
            <input type="button" class="btn btn-primary" onclick=" Taches() " value="créer d'autre tâches">
    </div>
    <script src="index.js"></script>
</body>

</html>
